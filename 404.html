<h1 id="404-Page-Not-Found"><a href="#404-Page-Not-Found" class="headerlink" title="404 - Page Not Found"></a>404 - Page Not Found</h1><p>Sorry, the page you are currently trying to access does not exist.</p>
<p>We will redirect you to the homepage in approximately <span id="timeout">5</span>  seconds.</p>
<p>Otherwise you can <strong><a href="https://chingsoo.github.io/">click here</a></strong> to be redirected to the homepage.</p>
<script>
let countTime = 5;

function count() {
  
  document.getElementById('timeout').textContent = countTime;
  countTime -= 1;
  if(countTime === 0){
    location.href = 'https://chingsoo.github.io/'; // 記得改成自己網址 Url
  }
  setTimeout(() => {
    count();
  }, 1000);
}

count();
</script>
